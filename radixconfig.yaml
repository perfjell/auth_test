apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: auth-test
spec:
  environments:
    - name: dev
      build:
        from: master
    - name: prod
      build:
        from: master

  components:
    
    - name: logonapp
       environmentConfig:
        - environment: dev
          replicas: 2
      
      src: .
      publicPort: http
      ports:
       - name: http
         port: 80
      public: true
      